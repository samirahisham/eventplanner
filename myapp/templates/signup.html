{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<header class="mastheadwhite text-center text-white">
  <div class="masthead-content">
    <div class="container">
        <div class="jumbotron" style='background-color:#f7f7f7'>
          <h2 class="masthead-subheading mb-0">Sign Up</h2>
          <form style='color:#3f3f3f' action="{% url 'signup' %}" method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <input class = "btn btn-primary btn-xl rounded-pill mt-5" type="submit" value="Sign Up">
          </form>
      </div>
    </div>
  </div>
</header>
{% endblock %}
