{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container " style="margin-top: 7%">
        <div class="row text-center">

                <form action="{% url 'update-profile' request.user.id  %}" method="POST" enctype="multipart/form-data">
                        <div class="form-row ">
                                {% csrf_token %}
                      <div class="col-auto m-2">
                         {{form|crispy}}
                
                      <input class="btn btn-secondary btn-xl rounded-pill " type="submit" value="Edit Profile">
                      </div>
                    </div>
                 
                    </form>
            </div>
            </div>


 {% endblock content%}
