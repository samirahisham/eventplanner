{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
    
    <div class="container" style="margin-top: 7%">
        <div class="row text-center">
            <div class="col-12">
                    {% if profile.img %}
                    <img style="width: 150px;height: 150px; border-radius: 50%;" src="{{profile.img.url}}" >
                {% else %}
                    <img style="width: 150px;height: 150px; border-radius: 50%;" src="{% static 'img/default-user.jpg' %}" alt="">
                {% endif %}


                <div class=" mt-4">
                        <p class="text-center"style="color: black">
                                {{profile.person.username}}
                          </p> 
                        <p class="text-center"style="color: black">
                              {{profile.bio}}
                        </p> 
                       
                          <a class="btn" href="{% url 'profile' request.user.id %}">follow</a>
                          <a class="btn" href="{% url 'profile' request.user.id %}">unfollow</a>
                          
                          {% if request.user.id == profile.person.id %}
                          <a class="btn" href="{% url 'update-profile' request.user.id %}">Edit Profile</a>
                              
                          {% endif %}
                              
         

      
                  </div>


            </div>
            
               

        </div>
          
            

    </div>




{% endblock content%}
