{% extends "base.html" %}
{% load static %}



{% block content %}
    

    <div class='container text-center col-lg-4 col-sm-12' style='margin-top: 100px'>	
    	<h1>Followers</h1>
    	<table class="table table-striped table-lights">
				<tbody>
				  <tr>

			{%for follower in followers %}
		
					<a class="nav-link"  href="{% url 'profile' follower.follower.id%}">
					<td>{{follower.follower.username}}</td> 
				</a>
				  {%endfor%}
				  </tr>
				  
		
				</tbody>
		</table>
	</div>
    
        
{% endblock content %}
